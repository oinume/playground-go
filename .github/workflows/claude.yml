name: claude-code
on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]
jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    permissions:
      contents: write
      pull-requests: write
      issues: read
      id-token: write
      actions: read
    uses: oinume/shared-workflows/.github/workflows/claude.yml@main
    with:
      settings: ".github/claude.settings.json"
      claude_args: |
        --allowedTools "Agent"
        --allowedTools "Glob"
        --allowedTools "Grep"
        --allowedTools "SlashCommand"
        --allowedTools "WebFetch"
        --allowedTools "WebSearch"
        --allowedTools "mcp__github__get_pull_request"
        --allowedTools "mcp__github__get_pull_request_comments"
        --allowedTools "mcp__github__create_pull_request"
        --allowedTools "mcp__github__add_pull_request_review_comment"
        --allowedTools "mcp__github__update_pull_request"
        --allowedTools "mcp__github__create_branch"
        --allowedTools "mcp__github__create_issue"
        --allowedTools "mcp__github__update_issue"
        --allowedTools "mcp__github__get_issue_comments"
        --allowedTools "mcp__github__get_issue"
    secrets:
      anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
